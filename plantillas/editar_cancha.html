<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cancha de Fútbol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#3b82f6',
                        accent: '#8b5cf6',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        dark: '#1f2937',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        
        .mensajes {
            list-style: none;
            padding: 0;
            margin: 0 0 1.5rem 0;
        }
        
        .mensajes li {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }
        
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }
        
        .btn {
            transition: all 0.3s ease;
            background: linear-gradient(to right, #3b82f6, #6366f1);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="admin-card">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Editar Cancha</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mensajes mb-6">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('editar_cancha', cancha_id=cancha.get('id', 0)) }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre de la Cancha:</label>
                <input type="text" id="nombre" name="nombre" value="{{ cancha.get('nombre', '') }}" required>
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo de Cancha:</label>
                <select id="tipo" name="tipo" required>
                    <option value="F5" {% if cancha.get('tipo') == 'F5' %}selected{% endif %}>F5</option>
                    <option value="F7" {% if cancha.get('tipo') == 'F7' %}selected{% endif %}>F7</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="condicion">Condición:</label>
                <select id="condicion" name="condicion" required>
                    <option value="Excelente" {% if cancha.get('condicion') == 'Excelente' %}selected{% endif %}>Excelente</option>
                    <option value="Buena" {% if cancha.get('condicion') == 'Buena' %}selected{% endif %}>Buena</option>
                    <option value="Regular" {% if cancha.get('condicion') == 'Regular' %}selected{% endif %}>Regular</option>
                    <option value="En Mantenimiento" {% if cancha.get('condicion') == 'En Mantenimiento' %}selected{% endif %}>En Mantenimiento</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="monto">Monto por Hora ($):</label>
                <input type="number" id="monto" name="monto" value="{{ "%.2f"|format(cancha.get('monto', 0)) }}" step="0.01" required>
            </div>
            
            <button type="submit" class="btn">Guardar Cambios</button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('gestionar_canchas') }}" class="text-blue-400 hover:text-blue-300 text-sm">
                <i class="fas fa-arrow-left mr-1"></i> Volver a la Gestión de Canchas
            </a>
        </div>
    </div>
</body>
</html>
