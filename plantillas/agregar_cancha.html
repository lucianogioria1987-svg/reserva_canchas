<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cancha de Fútbol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('{{ url_for("static", filename="fondo_canchas.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Agregar Nueva Cancha</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                <div class="p-3 text-sm text-white rounded-lg {% if category == 'error' %}bg-red-500{% elif category == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('agregar_cancha') }}" method="post" class="space-y-4">
            <div>
                <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre de la Cancha:</label>
                <input type="text" id="nombre" name="nombre" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="tipo" class="block text-gray-700 font-semibold mb-2">Tipo de Cancha:</label>
                <select id="tipo" name="tipo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="F5">F5</option>
                    <option value="F7">F7</option>
                </select>
            </div>
            <div>
                <label for="condicion" class="block text-gray-700 font-semibold mb-2">Condición:</label>
                <select id="condicion" name="condicion" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="techado">Techado</option>
                    <option value="descubierto">Descubierto</option>
                </select>
            </div>
            <div>
                <label for="monto" class="block text-gray-700 font-semibold mb-2">Monto por Hora ($):</label>
                <input type="number" id="monto" name="monto" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors font-bold">
                Guardar Cancha
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('gestionar_canchas') }}" class="text-blue-600 hover:underline">Volver a la Gestión de Canchas</a>
        </div>
    </div>
</body>
</html>
